    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              hand: ['"Comic Sans MS"', '"Chalkboard SE"', 'sans-serif'], // Fallback for handwriting style

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
      .spiral-holes {
        background-image: radial-gradient(circle, #333 20%, transparent 25%);
        background-size: 20px 20px;
        background-position: 0 0;
        background-repeat: repeat-x;
        height: 20px;
        opacity: 0.1;
      }
      
      /* Electron Drag Regions */
      .draggable {
        -webkit-app-region: drag;
      }
      .non-draggable {
        -webkit-app-region: no-drag;
      }
      
      /* Base styles */
      body {
        background-color: #fdfbf7;
      }
    </style>
